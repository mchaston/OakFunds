<html lang="en" ng-app="oakFundsApp">
  <head>
    <meta charset="utf-8">
    <title>OakFunds</title>

    <!-- Angular libraries. -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-loader.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/angular-scenario.js"></script>

    <!-- ngModal libraries. -->
    <script src="lib/ng-modal/ng-modal.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/ng-modal/ng-modal.css">

    <!-- App-specific libraries. -->
    <script src="app.js"></script>
    <script src="account/controllers.js"></script>
    <script src="ledger/controllers.js"></script>
    <script src="model/controllers.js"></script>
    <script src="security/controllers.js"></script>
    <script src="system/controllers.js"></script>

    <!-- App-specific features. -->
    <script src="security/directives.js"></script>

    <!-- XSRF protection -->
    <script src="xsrf.js"></script>

    <script type="text/javascript" src="//www.gstatic.com/authtoolkit/js/gitkit.js"></script>
    <link type=text/css rel=stylesheet href="//www.gstatic.com/authtoolkit/css/gitkit.css" />
    <script type=text/javascript>
      window.google.identitytoolkit.signInButton(
        '#navbar', // accepts any CSS selector
        {
          widgetUrl: "https://mchaston-oakfunds.appspot.com/login.html",
          signOutUrl: "https://mchaston-oakfunds.appspot.com/signout",
        }
      );
    </script>
  </head>
  <body>
    <div id="navbar"></div>

    <table>
      <tr of-permission="account_code.read">
        <td>
          <a href="#/account_codes">Manage account codes</a>
        </td>
        <td rowspan="5">
          <div ng-view></div>
        </td>
      </tr>
      <tr of-permission="account.read">
        <td>
          <a href="#/accounts">Manage accounts</a>
        </td>
      </tr>
      <tr of-permission="model.read">
        <td>
          <a href="#/models">Manage models</a>
        </td>
      </tr>
      <tr of-permission="user.read">
        <td>
          <a href="#/users">Manage users</a>
        </td>
      </tr>
      <tr of-permission="system_property.read">
        <td>
          <a href="#/system_properties">Manage system properties</a>
        </td>
      </tr>
    </table>
  </body>
</html>
